<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Web Portfolio | Contacts</title>
   </head>
   <body>
      <div class="header">
         <div class="container">
            <div class="header__body">
               <div class="header__logo">daniel</div>
               <div>
                  <nav class="header__nav">
                     <ul class="header__list">
                        <li class="header__item">
                           <a href="home.html" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                           <a href="portfolio.html" class="header__link"
                              >Portfolio</a
                           >
                        </li>
                        <li class="header__item">
                           <a href="home.html#skills" class="header__link"
                              >My Skills</a
                           >
                        </li>
                        <li class="header__item">
                           <a href="home.html#hobbies" class="header__link"
                              >My Hobbies</a
                           >
                        </li>
                        <li class="header__item">
                           <a href="contacts.html" class="header__link"
                              >Contacts</a
                           >
                        </li>
                     </ul>
                  </nav>
                  <div class="header__burger" onclick="toggleHeader()"></div>
               </div>
            </div>
         </div>
      </div>
      <main>
         <section class="contacts">
            <div class="container">
               <div class="contacts__body">
                  <h1 class="sub-title">Send a message</h1>
                  <form action="#" class="contacts__form">
                     <input
                        type="text"
                        id="username"
                        name="username"
                        class="contacts__input"
                        placeholder="Full Name"
                     />
                     <input
                        type="email"
                        id="email"
                        name="email"
                        class="contacts__input"
                        placeholder="E-mail"
                     />
                     <textarea
                        type="textarea"
                        id="message"
                        name="message"
                        class="contacts__input"
                        placeholder="Write a message..."
                     ></textarea>
                     <div class="contacts__row">
                        <button class="contacts__button">Send Message</button>
                     </div>
                  </form>
               </div>
            </div>
         </section>
      </main>

      <script>
         function toggleHeader() {
            document.querySelector(".header").classList.toggle("active");
         }
      </script>
   </body>
</html>
